# https://autofix.ci/setup

name: autofix.ci

on:
  pull_request:

permissions:
  contents: read

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm, yarn and pnpm
        run: corepack enable

      - name: Build examples
        run: bash .scripts/build.sh

      - name: Fix linting
        run: npm install && npm run fix

      - uses: autofix-ci/action@2891949f3779a1cafafae1523058501de3d4e944
