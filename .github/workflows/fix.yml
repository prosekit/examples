# https://autofix.ci/setup

name: autofix.ci

on:
  pull_request:

permissions:
  contents: read

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run clone
      - run: bun run build
      - run: bun run fix

      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
