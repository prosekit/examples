name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
jobs:

  collect_dirs:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.run_collect_dirs.outputs.dirs }}
    steps:
      - uses: actions/checkout@v2
      - id: run_collect_dirs
        run: echo "dirs=$(bash .scripts/collect_dirs.sh)" >> ${GITHUB_OUTPUT}
        
  test:
    runs-on: ubuntu-latest
    needs: collect_dirs

    strategy:
      matrix:
        package-manager: [npm, yarn, pnpm, bun]
        dir: ${{ fromJson(needs.collect_dirs.outputs.dirs) }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm, yarn and pnpm
        run: corepack enable

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Test
        run: bash .scripts/test.sh ${{ matrix.package-manager }} ${{ matrix.dir }}
