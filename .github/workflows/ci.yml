name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
jobs:
  collect_dirs:
    runs-on: ubuntu-latest
    outputs:
      test_matrix: ${{ steps.run_collect_dirs.outputs.test_matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: run_collect_dirs
        run: echo "test_matrix=$(python3 .scripts/build_matrix.py)" >> ${GITHUB_OUTPUT}

  test:
    runs-on: ubuntu-latest
    needs: collect_dirs

    strategy:
      matrix: ${{ fromJson(needs.collect_dirs.outputs.test_matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm, yarn and pnpm
        run: corepack enable

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Test
        run: bash -c ".scripts/test.sh ${{ matrix.package_manager }} ${{ matrix.dirs }}"
