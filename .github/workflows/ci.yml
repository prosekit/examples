name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package-manager: [npm, yarn, pnpm, bun]

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Test
        run: bash .scripts/test.sh ${{ matrix.package-manager }}
